<h4>Group Members</h4>
<ul>
    {% for member in members %}
        <li>
            {{ member.user.username }}
            <a href="{% url 'user_wishlist' member.group.id member.user.id %}">View wishes</a>
            {% if request.user == group.creator %}
                 <form method="POST" action="{% url 'remove_user' member.id %}">
                    {% csrf_token %}
                    <input type="submit" value="remove"/>
                 </form>
            {% endif %}
        </li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'member_add' group.id %}">Add people to the group</a>
</p>
