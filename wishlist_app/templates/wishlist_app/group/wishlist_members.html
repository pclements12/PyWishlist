 <div class="list-group">
     {% for member in members %}
    <form class="delete" method="POST" action="{% url 'remove_user' member.id %}">
        <div class="row">
            <div class="col-lg-12">
                <a class="text-left btn btn-default col-lg-11 col col-md-8 col-sm-8 col-xs-6" href="{% url 'user_wishlist' member.group.id member.user.id %}">
                    <i class="fa fa-user fa-fw"></i> {{ member.user.username }}
                </a>
                {% if request.user == group.creator %}
                    {% csrf_token %}
                    <a class="btn btn-default col-lg-1 col-md-4 col-sm-4 col-xs-6 delete" data-name="{{ member.user.username }}">
                        <i class="fa fa-trash"></i> Remove
                    </a>
                 {% endif %}
            </div>
        </div>
    </form>
    {% endfor %}
</div>
