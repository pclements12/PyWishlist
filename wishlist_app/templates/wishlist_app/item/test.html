<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ item.name }}</title>
</head>
<body>
    <h3>{{ item.wisher.username }} wants:</h3>
    <p>Name: {{ item.name }}</p>
    <p>Description: {{ item.description }}</p>
    <p>Link: <a href="{{ item.link }}">{{ item.link }}</a></p>
    <p>Quantity: {{ item.quantity }}</p>

    <a href="{% url 'do_item_update' item.id %}">Edit</a>
</body>
</html>
