{% extends 'wishlist_app/base.html' %}
{% block title %}    
    <title>Wishlist Items</title>
{% endblock%}

{% block header %}
    {% if item %}
        <h2>{{ item.name }}</h2>
    {% endif %}
{% endblock %}

{% block footer %}
    {% if item %}
     <a class="btn btn-blk btn-md btn-primary" href="{% url 'group_home' item.group.id %}">Back to Group</a>
    {% endif %}
{% endblock %}
