{% extends 'wishlist_app/group/group_base.html' %}

{% block scripts %}
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js/add_members.js' %}"></script>
    <script type="text/javascript">
        window.user_search_url = "{% url 'user_search' group.id %}"
    </script>
{% endblock %}


{% block title %}
    <title>Add members to group</title>
{% endblock %}

{% block body %}
<div class="col-lg-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <i class="fa fa-users fa-fw"></i> Search for members to add
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="form-group">
                <p>Search for a user by username or email</p>
                <input class="form-control" id="name" type="text" name="name"/>
            </div>
        </div>

        <div class="panel-footer">
            <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i> Search</button>
        </div>
    </div>
</div>
<div id="user-list"></div>
{% endblock %}
