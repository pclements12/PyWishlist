{% extends 'wishlist_app/base.html' %}
{% block title %}
    <title>Login to Wishlists</title>
{% endblock %}

{% block login_header %}
{% endblock%}

{% block body %}
    <h4>Login</h4>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
    {{login_form}}
    </table>
    <input type="submit" value="Login"/>
    </form>
    <a href="{% url 'register' %}">Sign up</a>
{% endblock %}
